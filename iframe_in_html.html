<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iframe in HTML</title>
</head>

<body>

    <h1>Iframe Example</h1>

    <p>
        The iframe tag is used to embed another webpage
        inside the current HTML page.
    </p>

    <iframe src="https://www.example.com" title="Example Website" width="600" height="300">
    </iframe>

</body>

</html>
